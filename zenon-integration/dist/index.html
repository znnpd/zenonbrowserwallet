<html>  
    <head>  
        <!--script src="./wallet-bundle.js" type = "text/javascript"></script-->
        <script src="../dist/bundle.js"></script>
    </head>  
    <body>
        <p>Click the following button to see the function in action</p>  
        <!--input type = "button" onclick = "walletBundle.createWallet() "--> 
        <input type = "button" id="button"> 
        <script>
            document.getElementById('button').onclick = async function () {
                var wallet = localStorage.getItem('wallet');
                if (!wallet) {
                    try {
                        var testPassword = 'password';
                        var testMnemonic = 'taste solve night end concert wait shove tooth estate bone sentence high drop canvas prefer library skate cube online chest lottery solution magic bicycle';
                        //await zenon.createNewWallet(testPassword);
                        await zenon.importExistingWallet(testMnemonic, testPassword);
                        wallet = localStorage.getItem('wallet');
                    } catch (error) {
                        console.error("Creation of wallet failed!");
                    }
                } 
                wallet = JSON.parse(wallet);
                try {
                    var amount = await zenon.getBalance(wallet.baseAddress);
                    console.log(amount);   
                } catch (error) {
                    console.error("Reading balance from chain failed!");
                }
            }
        </script> 
    </body>  
</html>
